<body class="relat">
  <header>
    <div id="header">   
      <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">

  <div class="container">
    <br><br><br>
    <h2 class="mb-3">Relatório</h2>
    <div class="table-responsive">
      
      <table class="table table-dark">
        <thead>
          <tr>            
            <th scope="col"><h5>Estado</h5></th>
            <th scope="col"><h5>Equipamento</h5></th>
            <th scope="col"><h5>Data</h5></th>
          </tr>
        </thead>
        <tbody>
          <tr scope="row" th:each="informacao : ${listaInformacao}">
            <td><span th:text="${informacao.valorinfo}"></span></td>
            <td><span th:text="${informacao.equipamento}"></span></td>           
            <td><span th:text="${informacao.datainfo}"></span></td>
          </tr>          
        </tbody>
      </table>
